<!-- List of deal cards. -->
<div class="container-fluid" ng-controller="orderCardListController">
    <div class=row ng-repeat="orderGroup in chunkedOrders">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 letter-box" ng-repeat="order in orderGroup" >
            <order-card order="order"/>
        </div>
    </div>
</div>
