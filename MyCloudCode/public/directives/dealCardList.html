<!-- List of deal cards. -->
<div class="container-fluid" ng-controller="dealCardListController">
    <div class=row ng-repeat="dealGroup in chunkedDeals">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 letter-box" ng-repeat="deal in dealGroup" >
            <deal-card deal="deal"/>
        </div>
    </div>
</div>
