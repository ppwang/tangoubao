<div ng-controller="dealCardController" ng-click="showDealDetail()" class="deal-card col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <img ng-src="{{deal.dealImageUrl? deal.dealImageUrl : 'resources/placeholder.png'}}" onerror="this.src = 'resources/placeholder.png'" class="img-responsive pull-left col-lg-6 col-md-6 col-sm-6 col-xs-6"/> 
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <span style="font-weight: bold">{{deal.name}}</span>
        <br>
        <span>地区: {{deal.region}}</span>
        <br>
        <span>价格: {{deal.unitPrice | currency:'$'}}/{{deal.unitName}}</span>
        <br>
        <span>团购进度: {{deal.endDate | daysRemainingFilter}}</span>
        <br>
        <!-- TODO: show owner name or id -->
        <span>发起人: {{deal.creatorName}}</span>
        <br>
        <span>购买 {{deal.numberBought || 0}} 关注 {{deal.numberFollowed || 0}}</span>
    </div>
</div>
