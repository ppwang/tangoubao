<slick dots="true" infinite="false" speed="300" slides-to-show="3" touch-move="false" slides-to-scroll="1" class="slider one-time" init-onload="true" data="featuredDeals">
    <div ng-repeat="deal in featuredDeals">
        <img ng-src="{{deal.dealImageUrl || 'resources/placeholder.png'}}">
        <div class="carousel-caption">
            <span>{{deal.name}}</span>
            <span>{{deal.unitPrice | currency:'$'}}/{{deal.unitName}}</span>
            <br>
            <span>已有{{deal.orderCount || 0}}人参与团购, {{deal.endDate | daysRemainingFilter}}</span>
        </div>
    </div>
</slick>
</div>
<deal-card-list deals-promise-wrapper="dealsPromiseWrapper"/>
