<carousel interval="5000" no-wrap="false" style="max-width: 400px;">
    <slide ng-repeat="deal in featuredDeals" active="deal.active">
        <img ng-src="{{deal.dealImageUrl || 'resources/placeholder.png'}}">
        <div class="carousel-caption">
            <span>{{deal.name}}</span>
            <span>{{deal.unitPrice | currency:'$'}}/{{deal.unitName}}</span>
            <br>
            <span>已有{{deal.orderCount || 0}}人参与团购, {{deal.endDate | daysRemainingFilter}}截止</span>
        </div>
    </slide>
</carousel>
</div>
<deal-card-list deals-promise-wrapper="dealsPromiseWrapper"/>
