<body ng-app="tuanGouBao">
   <nav role="navigation" class="navbar navbar-default"  ng-controller="topNavController">
      <div class="container">
        <!-- Title -->
        <div class="navbar-header pull-left">
          <!-- Required bootstrap placeholder for the collapsed menu -->
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        
        <!-- 'Sticky' (non-collapsing) right-side menu item(s) -->
        <div class="navbar-header pull-right">
          <ul class="nav pull-left">
            <!-- This works well for static text, like a username -->
            <li class="navbar-text pull-left tgb-navbar-icon" style="margin-top: 10px; margin-right: 20px;">微蜂团购</li>
            <!-- Add any additional bootstrap header items.  This is a drop-down from an icon -->
            <li class="dropdown pull-right" >
              <a href data-toggle="dropdown" class="dropdown-toggle tgb-navbar-icon"><span class="glyphicon glyphicon-user"></span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                    <a ui-sref="userProfile" class="pull-right">个人资料</a>
                </li>
                <li>
                    <a ui-sref="login" class="pull-right">{{currentUser ? '退出' : '登录/注册'}}</a>
                </li>
              </ul>
            </li>
            <li class="pull-right" style="margin-top: 5px;">
                <a ui-sref="messageCenter">
                    <div ng-show="currentUser" type="button" class="glyphicon glyphicon-envelope tgb-navbar-icon"></div>
                    <span ng-show="currentUser && currentUser.unreadMessageCount > 0" class="badge tgb-new-message-count-badge">{{currentUser.unreadMessageCount}}</span>
                </a>
            </li>
          </ul>

        </div>
        <div class="collapse navbar-collapse navbar-left">
            <ul class="nav navbar-nav pull-left">
                <li><a ui-sref="publicDeals" data-toggle="collapse" data-target=".navbar-collapse">参与团购</a></li>
                <li><a href ng-click="showCreateDealInfo()" data-toggle="collapse" data-target=".navbar-collapse">发起团购</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我的团购宝<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="buyerAccount.orders({status: 'active'})" data-toggle="collapse" data-target=".navbar-collapse">我是买家</a></li>
                        <li><a ui-sref="sellerAccount.deals({status: 'active'})" data-toggle="collapse" data-target=".navbar-collapse">我是卖家</a></li>
                        <li><a ui-sref="messageCenter" data-toggle="collapse" data-target=".navbar-collapse">信息中心</a></li>
                    </ul>
                </li>
                <li><a ui-sref="contact" data-toggle="collapse" data-target=".navbar-collapse">联系我们</a></li>
            </ul>
        </div>
      </div>
    </nav>
