<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="./angular-xeditable-0.1.8/js/xeditable.js"></script>
    <script src="./angularjs-imageupload/imageupload.js"></script>
<!--    <script src="//www.parsecdn.com/js/parse-1.4.2.js"></script>-->
<!--
    <script src="./parse-angular/parse-angular-user.js"></script>
    <script src="./parse-angular/parse-angular.js"></script>
-->
    <!-- 0.11.0 version of ui-bootstrap doesn't seem to work. Date picker doesn't pop up. -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/login.js?v=1"></script>

    <link href="./angular-xeditable-0.1.8/css/xeditable.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<!--    <link href="./styles/font-awesome.css" rel="stylesheet" type="text/css" >-->
    <link href="./styles/main.css" rel="stylesheet" type="text/css" >

    <title>北美团购宝</title>
    <base href="/" />
</head>
<body ng-app="tuanGouBao">
    <nav class="navbar navbar-default" ng-controller="topNavController">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navBar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="publicDeals" data-toggle="collapse" data-target=".navbar-collapse">参与团购</a></li>
                    <li><a ng-click="showCreateDealInfo()" data-toggle="collapse" data-target=".navbar-collapse">发起团购</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我的团购宝<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="buyerAccount.orders({status: 'active'})" data-toggle="collapse" data-target=".navbar-collapse">我是买家</a></li>
                            <li><a ui-sref="sellerAccount.deals({status: 'active'})" data-toggle="collapse" data-target=".navbar-collapse">我是卖家</a></li>
                            <li><a ui-sref="messageCenter" data-toggle="collapse" data-target=".navbar-collapse">信息中心</a></li>
                        </ul>
                    </li>
                    <li><a ui-sref="contact" data-toggle="collapse" data-target=".navbar-collapse">联系我们</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="site-brand">
        <span>北美团购宝</span>
        <a ui-sref="messageCenter">
            <button ng-show="currentUser" type="button" class="glyphicon glyphicon-envelope tgb-envelope">
                <span ng-show="currentUser && currentUser.unreadMessageCount > 0" class="badge tgb-new-message-count-badge">{{currentUser.unreadMessageCount}}</span>
            </button>
        </a>
        <a ui-sref="login" style="float: right;">{{currentUser ? '退出' : '登录/注册'}}</a>
    </div>
<!--     <div class="user-img" ng-show="currentUser != null">
        <img class="user-icon" ng-src="{{currentUser.headimgurl}}"/>
    </div> -->
    <div class="mainViewArea" ui-view="content"></div>
</body>
</html>
